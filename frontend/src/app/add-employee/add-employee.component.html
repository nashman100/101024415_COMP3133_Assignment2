<form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()" class="add-employee-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add New Employee</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="first_name" required />
          <mat-error *ngIf="addEmployeeForm.get('first_name')?.hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="last_name" required />
          <mat-error *ngIf="addEmployeeForm.get('last_name')?.hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="addEmployeeForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="addEmployeeForm.get('email')?.hasError('email')">
            Enter a valid email address
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Department</mat-label>
          <input matInput formControlName="department" required />
          <mat-error *ngIf="addEmployeeForm.get('department')?.hasError('required')">
            Department is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Designation</mat-label>
          <input matInput formControlName="designation" required />
          <mat-error *ngIf="addEmployeeForm.get('designation')?.hasError('required')">
            Designation is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Salary</mat-label>
          <input matInput formControlName="salary" type="number" required />
          <mat-error *ngIf="addEmployeeForm.get('salary')?.hasError('required')">
            Salary is required
          </mat-error>
        </mat-form-field>

        <div class="file-upload">
            <label for="file-upload">Employee Photo</label>
            <input id="file-upload" type="file" (change)="onFileChange($event)" />
          </div>
   
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="addEmployeeForm.invalid">
          Add Employee
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
